<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="score">
      <div class="result">
        <h3>Your Result</h3>

        <div class="circle">
        <h2>76</h2>
        <p>of 100</p>        
        </div>
      
        <h2>Great</h2>
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>
          Summary
        </h3>
      
        <div class="skills red">
          <div class="skill skills "><img src="assets/images/icon-reaction.svg" alt="reaction">
            <p class="">Reaction</p>
          </div>
        
          <div class="grade">80 <span>/100</span></div>
      </div>
      <div class="skills yellow">
        <div class="skill skills "><img src="assets/images/icon-memory.svg" alt="reaction">
          <p class="">Memory</p>
        </div>
      
        <div class="grade">92 <span>/100</span></div>
      </div>
      <div class="skills green">
        <div class="skill skills "><img src="assets//images/icon-verbal.svg" alt="reaction">
          <p class="">Verbal</p>
        </div>
      
        <div class="grade">61 <span>/100</span></div>
      </div>
      <div id="last" class="skills blue ">
        <div class="skill skills "><img src="assets/images/icon-visual.svg" alt="reaction">
          <p class="">Visual</p>
        </div>
      
        <div class="grade">72 <span>/100</span></div>
      </div>

    
        <a href="#">Continue</a>
      </div>
  </div>
  

</body>
</html>
